<!doctype html>
<html class="no-js" lang="">
  <head>
    <title>sabour website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <script language="javascript" src="js/jquery-3.1.1.js"></script>
    <script language="javascript" src="js/main.js"></script>
  </head>
  <body>      
  <div id="layer-common" class="__background_container">
    <div class="__main_container">
        <div class="__main_header">
            <div id="__logo_container" class="__main_header_subheader">
              <span>Motive</span>
            </div>
            <div id="__navigator_container" class="__main_header_subheader">
                <ul id="__nav_bar">
                    <li>Home</li>
                    <li>Who</li>
                    <li>What</li>
                    <li>Work</li>
                </ul>
            </div>
            <div id="__right_header_container" class="__main_header_subheader">
                <ul id="__contact_bar">
                  <li>Contact</li>
                </ul> 
            </div>
        </div>
        <div class="__main_body">
            <div class="__mobile_container">
                <img id="__mobile_img" src="/images/iphone.svg"/>
                <div class="__mobile_screen">
                </div>
            </div>
            <div id="__mobile_leftcontainer">
              <div id="__slogan">
                  Our work combines Design & Development
              </div>
              <div id="__viewprojects">
                View Projects
              </div>
            </div>
        </div>
      </div>
  </div>
  <div id="layer-art">
    <div class="__background_container overlay">
      <div class="__main_container">
        <div class="__main_header"></div>
        <div class="__main_body">
          <div class="__mobile_container">
            <img class="__mobile_img" src="/images/iphone.svg"/>
            <div class="__mobile_screen">
              <div id="__pin">
                <img src="/images/eyedropper.svg"/>
              </div>
              <div id="__palette" class="hide-with-opacity">
                <img src="/images/palette.png"/>
              </div>
              <div id="__paint_bucket" class="hide-with-opacity">
                <img src="/images/paint-bucket.png"/>
              </div>
              <div class="__keyboard">
                <img src="/images/keyboard.svg"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="layer-eng">
    <div class="__background_container overlay">
      <div class="__main_container">
        <div class="__main_header"></div>
        <div class="__main_body">
          <div class="__mobile_container">
            <img class="__mobile_img" src="/images/iphone.svg"/>
            <div class="__mobile_screen">
              <div id="__macintosh" class="hide-with-opacity">
                <img src="/images/macintosh.png"/>
              </div>
              <div class="__keyboard">
                <img src="/images/keyboard.svg"/>
              </div>
            </div>
          </div>
          <div id="__mobile_rightcontainer">
            <div id="__slogan2">
              Talk is cheap.<br/>
              Show me the code.<br/>
              Linus Torvalds<br/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="http://localhost:35729/livereload.js"></script>
</html>
